name: field.blocks.image.name
icon: image
preview: image
fields:
  image:
    label: field.blocks.image.name
    type: files
    query: model.images
    multiple: false
    image:
      back: black
  link:
    label: field.blocks.image.link
    type: link
    options:
      - page
      - url
      - file
      - email
      - tel
    icon: url
  lightbox:
    label:
      de: Vergrößerung
      en: Enlargement
    type: toggle
    width: 1/2
    when:
      link: ""
  ratio:
    label: field.blocks.image.ratio
    type: select
    placeholder: Auto
    width: 1/2
    options:
      1/1: "1:1"
      16/9: "16:9"
      10/8: "10:8"
      21/9: "21:9"
      7/5: "7:5"
      4/3: "4:3"
      5/3: "5:3"
      3/2: "3:2"
      3/1: "3:1"
  crop:
    label: field.blocks.image.crop
    type: toggle
    width: 1/2
  corner:
    label:
      de: Ecke
      en: Corner
    type: toggle
    width: 1/2
